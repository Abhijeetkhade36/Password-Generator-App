<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">


<h1>PASSWORD GENERATOR</h1>
<div class="calc">
<div class="display-container">
<input  readonly placeholder="Password" class="display" data-passdisplay>
<button class="cpybtn" data-cpybtn>
<span data-copyMsg class="tooltip"></span>
<img src=".\assets\copy.svg" width="30" height="30" alt="copy" >
</button>
</div>
<div class="ctrl">
<div class="input-container">
<div class="length-container">
<p id="pl">Password Length</p>
<div id="bdr">
<p id="dl" data-lengthNum>0</p></div>
</div class="ds">
<input class="dataslider" data-slider type="range" min="1" max="20">
</div>
<div class="cbtn">
    <div  class="check">
<input id="upcase" type="checkbox">
<label for="upcase">Includes Uppercase Letter</label>
</div>
<div class="check">
    <input id="lowcase" type="checkbox">
    <label for="lowcase">Includes Lowercase Letter</label>
</div>
<div class="check">
    <input id="Number" type="checkbox">
    <label for="Number">Includes Number</label>
</div>
<div class="check">
    <input id="Symbol" type="checkbox">
    <label for="Symbol">Includes Symbol</label>
</div>
</div>
<div class="strengthcontainer">
    <div><p>Strength</p></div>
    <div data-sindicator class="indicator">
    </div>
</div>

<button class="genbtn" data-psgenbtn>
Generate Password
</button>
</div>
</div>
</div>
   <script src="index.js"></script> 
</body>
</html>
